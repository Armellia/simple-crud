<div>    
    <h1 *ngIf="isAdd">Add</h1>
    <h1 *ngIf="!isAdd">Edit</h1>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required name="title" [(ngModel)]="book!.title"/>
    </div>
  
    <div class="form-group">
      <label for="description">Author</label>
      <input class="form-control" id="author" required name="author" [(ngModel)]="book!.author">
    </div>
  
    <button class="btn btn-md btn-primary" type="submit">Save</button>
  </form>
  </div>
