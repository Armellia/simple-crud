
        <div style="width: 500px; margin: auto;">
            <div class="edit-form">
              <h4>Book</h4>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    [(ngModel)]="books.title"
                    name="name"
                    readonly
                  />
                </div>
                <div class="form-group">
                  <label for="description">Author</label>
                  <input
                    type="text"
                    class="form-control"
                    id="description"
                    [(ngModel)]="books.author"
                    name="description"
                    readonly
                  />
                </div>
            </div>
          
          </div>
