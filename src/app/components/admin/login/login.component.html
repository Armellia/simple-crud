<div class="card">
    <div class="card-body">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="form-control" placeholder="Email" aria-describedby="helpId" [(ngModel)]="user.email">
          
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" class="form-control" placeholder="Email" aria-describedby="helpId" [(ngModel)]="user.password">
          </div>
    </div>
    <div class="card-footer">
        
        <button class="btn btn-primary" type="button" (click)="onLogin()">Login</button>
        <a routerLink="../register"><button type="button" class="btn btn-outline-secondary">Register</button></a>
    </div>
</div>
